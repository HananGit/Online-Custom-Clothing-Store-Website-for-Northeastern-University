<div class="containerUser">
    <div class="card"></div>
    <div class="card">
        <h1 class="title">Login</h1>
        <form name="form" ng-submit="model.login(username,password)" role="form">
            <div class="input-container">
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required/>
                <label for="username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
                <label for="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button><span>Go</span></button>
            </div>
        </form>
    </div>
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1>
        <form name="form" id="userform" ng-submit="model.submit(form)" role="form">
            <div class="input-container">
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="model.user.firstName" required />
                <label for="firstName">First name</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="model.user.lastName" required />
                <label for="lastName">Last name</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" name="username" id="username" class="form-control" ng-model="model.user.username" required />
                <label for="username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" class="form-control" ng-model="model.user.password" required />
                <label for="password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"><span>Register</span></button>
            </div>
        </form>
    </div>
</div>
