<md-sidenav class="md-sidenav-right" md-component-id="right"
            md-disable-backdrop md-whiteframe="4">

    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Your Favourites</h1>
    </md-toolbar>

    <md-content layout-margin>
        <md-button ng-click="model.toggleRight()" class="md-accent pull-right">
            Close
        </md-button>
        <product-card ng-repeat="product in model.favList" data="product" addto-cart="model.addtoCart(product)">
        </product-card>

    </md-content>

</md-sidenav>
<md-button class="md-fab md-fab-bottom-right" ng-click="model.toggleRight()" aria-label="fav">
    <span class="glyphicon glyphicon-heart"></span>
</md-button>
<div class="container">
    <div class="userCard hovercard">
        <div class="userCard-background">
            <img class="userCard-bkimg" alt=""
                 src="https://s-media-cache-ak0.pinimg.com/originals/b1/bb/ec/b1bbec499a0d66e5403480e8cda1bcbe.png">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt=""
                 src="https://s-media-cache-ak0.pinimg.com/originals/b1/bb/ec/b1bbec499a0d66e5403480e8cda1bcbe.png">
        </div>
        <div class="userCard-info"><span class="userCard-title">{{model.currentUser.firstName}} {{model.currentUser.lastName}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span
                    class="fa fa-shopping-basket" aria-hidden="true"></span>
                <div class="hidden-xs">Orders</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span
                    class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Account Details</div>
            </button>
        </div>

    </div>

    <div class="well"  style="overflow: overlay;max-height: 525px">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <div ng-if="model.orderList.length === 0">
                    <span>You havent order yet, Your first order is one click away!</span>
                    <a href="#!product" class="btn btn-default">Shop Now!</a>
                </div>
                <order-card ng-repeat="order in model.orderList | orderBy : '-orderDateTime'" data="order"></order-card>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>This is tab 2</h3>
            </div>
        </div>
    </div>

</div>
