<div class="row well">
    <div class="col-xs-2"><img class="img-responsive" ng-src={{$ctrl.data.img}}>
    </div>
    <div class="col-xs-4">
        <h4 class="product-name"><strong>{{$ctrl.data.productName}}</strong></h4><h4><small>{{$ctrl.data.description}}</small></h4>
    </div>
    <div class="col-xs-6">
        <div class="col-xs-6 text-right">
            <h6><strong>${{$ctrl.data.sellingPrice}} <span class="text-muted">x</span></strong></h6>
        </div>
        <div class="col-xs-4">
            <input type="number" class="form-control input-sm" ng-blur="$ctrl.onqtychange()" ng-model="$ctrl.data.qty">
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-link btn-xs" ng-click="$ctrl.deletefromcart()">
                <span class="glyphicon glyphicon-trash"> </span>
            </button>
        </div>
    </div>
</div>
